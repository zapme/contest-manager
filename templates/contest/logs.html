<!doctype html>
<html>
<head>
    <title>{% block title %}{% end block %} - WY4RC Contest Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Contest Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav my-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.login') }}">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <h1>Contest Name</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#">Rules</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Log Submission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Results</a>
            </li>
        </ul>

        <div class="container">
            <h2>Submit Your Logs</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="email-input">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Ex: john@example.com" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="name-input">Name</label>
                        <input type="text" class="form-control" id="name-input" placeholder="Ex: John Smith or New York Amateur Radio Club" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="claimed-input">Claimed Score</label>
                        <input type="number" class="form-control" id="claimed-input" placeholder="Ex: 34055">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="callsign-input">Callsign used during the contest</label>
                        <input type="text" class="form-control" id="callsign-input" placeholder="Ex: W1AW" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="op-call-input">Operator Callsigns</label>
                        <input type="text" class="form-control" id="op-call-input" placeholder="Ex: W1AW, K1XYZ" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="station-call-input">Station Callsign</label>
                        <input type="text" class="form-control" id="station-call-input" placeholder="Ex: W1AW">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="exchange-age-input">Exchange Sent (Age)</label>
                        <input type="text" class="form-control" id="exchange-age-input" placeholder="Ex: 21" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="exchange-qth-input">Exchange Sent (QTH)</label>
                        <input type="text" class="form-control" id="exchange-qth-input" placeholder="Ex: NY" required>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="club-input">Contest Club Name</label>
                        <input type="text" class="form-control" id="club-input" placeholder="Ex: Midwest Contest Club">
                    </div>
                </div>
                <div class="form-group">
                    <label for="power-input">What is the highest power you used during the contest?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="power-input" id="power1" value="QRP" required>
                        <label class="form-check-label" for="power1">15W or less</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="power-input" id="power2" value="LOW" required>
                        <label class="form-check-label" for="power2">200W or less</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="power-input" id="power3" value="HIGH" required>
                        <label class="form-check-label" for="power3">More than 200W</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="transmitter-input">How many transmitters were used at once?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="transmitter-input" id="transmitter1" value="ONE" required>
                        <label class="form-check-label" for="transmitter1">One</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="transmitter-input" id="transmitter2" value="UNLIMITED" required>
                        <label class="form-check-label" for="transmitter2">More than one</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="operators-input">How many people operated under the call used during the contest?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="operators-input" id="operators1" value="SINGLE-OP" required>
                        <label class="form-check-label" for="operators1">One</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="operators-input" id="operators2" value="MULTI-OP" required>
                        <label class="form-check-label" for="operators2">More than one</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="overlay-input">Are you a New Contester or School Club Station?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="overlay-input" id="overlay0" value="NONE" required>
                        <label class="form-check-label" for="overlay0">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="overlay-input" id="overlay1" value="NEW-CONTESTER" required>
                        <label class="form-check-label" for="overlay1">New Contester</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="overlay-input" id="overlay2" value="SCHOOL-CLUB" required>
                        <label class="form-check-label" for="overlay2">School Club</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="upload-log-input">Upload your ADIF or Cabrillo-formatted log</label>
                    <input type="file" class="form-control-file" id="upload-log-input" required>
                </div>
                <div class="form-group">
                    <label for="paste-log-input"><b>OR</b> paste your ADIF or Cabrillo-formatted log below:</label>
                    <textarea class="form-control" id="paste-log-input" rows="6" required></textarea>
                </div>
                <!-- TODO: add exchange, club name, log entry/upload -->

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
